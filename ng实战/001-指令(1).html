<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/1.6/angular.js"></script>
</head>
<body ng-app="myApp">
	<!--
		restrict 匹配模式
		template 小模板
		templateUrl 大模板
		$templateCache 模板缓存（多指令复用）
		replace 默认是false 是否代替该指令
		transclude 保存原内容
		compile 指令编译阶段
		link 将DOm操作交给指令中的link
	-->
	<div ng-controller="myCtrl"></div>
	
	<script src="controller/controller.js"></script>
</body>
</html>
