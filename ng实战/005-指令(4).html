<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/1.6/angular.js"></script>
</head>
<body ng-app="myApp">
	<!--
		scope: {}
		scope 的三种绑定策略 @ = &
	-->
	<div ng-controller="myCtrl">
		<hello></hello>
		<hello></hello>
		<hello></hello>
		<hello></hello>
	</div>
	
	<script>
	var app = angular.module("myApp",[]);
	app.directive("hello",function(){
		return {
			scope: {}, // 创建独立作用域，指令之间互不影响
			restrict: "AE",
			template: "<div><input type=\"text\" ng-model=\"txt\"/>{{txt}}</div>",
		}
	})
	app.controller("myCtrl",function(){
		
	})
	</script>
</body>
</html>
