<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/1.3/angular.js"></script>
</head>
<body ng-app="myApp">
	<!--
		directive 中 scope 绑定策略
			@ 将当前属性作为字符串传递
			= 与父scope中的属性进行双向绑定
			& 传递一个来自父scope的函数
	-->
	<div ng-controller="myCtrl">
		<input type="text" ng-model="myFlavor">
		<drink flavor="myFlavor"></drink>
	</div>
	
	<script>
	var app = angular.module("myApp",[]);
	app.directive("drink",function(){
		return {
			scope: {
				flavor: '=',  // 双向绑定，不限于字符串
			},
			template: "<input type=\"text\" ng-model=\"flavor\" />", // 添加的是里面的内容
			//replace: true, //代替的是指令 
			/*link: function(scope,element,attrs){
				//第一个flavor是div内的变量flavor，第二个是drink中属性flavor
				scope.flavor = attrs.flavor; 
			}*/
		}
	})
	app.controller("myCtrl",function($scope){
		$scope.myFlavor = "百事";
	})
	</script>
</body>
</html>
