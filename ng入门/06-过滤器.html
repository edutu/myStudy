<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp">
	<!--
		ng过滤器用于转换数据
			currency 格式化数字为货币格式
			filter 从数组项中选择一个子集
			lowercase 转为小写
			uppercase 转为大写
			orderBy 排列数组
		过滤器由管道符添加到表达式和指令中
	-->
	<div ng-controller="myCtrl">
		<p>名字是：{{fullname() | uppercase}}</p>
		<input type="text" ng-model="text">
		<ul>
			<li ng-repeat="x in person | filter:text | orderBy:'age'">
				{{x.name}}
			</li>
		</ul>
	</div>
	
	<script src="js/1.6/angular.js"></script>
	<script src="controller/controller.js"></script>
</body>
</html>
