<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="js/1.6/angular.js"></script>
</head>
<body ng-app="myApp">
	<!--
		表单验证的状态值 valid可以验证到required
		但是 error.email 不能
		error.required只能验证是否为空
	-->
	<div ng-controller="myCtrl">
		<form action="" novalidate name="myForm">
			<input type="text" ng-model="user" name="myUser" required>
			<span style="color:red;" ng-show="myForm.myUser.$dirty&&myForm.myUser.$invalid">
				<span ngshow="myForm.myUser.$error.required">用户名必须</span>
			</span>
			<br>
			<input type="email" ng-model="email" name="myEmail" required>
			<span style="color:red;" ng-show="myForm.myEmail.$dirty&&myForm.myEmail.$invalid">
				<span ng-show="myForm.myEmail.$error.required">邮箱必须</span>
				<span ng-show="myForm.myEmail.$error.email">邮箱不合法</span>
			</span><br>
			<input type="submit" ng-disabled="myForm.myUser.$dirty && myForm.myUser.$invalid || myForm.myEmail.$dirty && myForm.myEmail.$invalid">
		</form>
	</div>
	
	<script>
	var app = angular.module("myApp",[]);
	app.controller("myCtrl",function($scope){
		$scope.user = "Join";
		$scope.email = "Join@123.com";
	})
	
	</script>
</body>
</html>
