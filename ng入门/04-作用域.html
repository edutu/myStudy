<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body ng-app="myApp">
	<!--
		scope(作用域)是html与js之间的纽带
		scope是一个对象
		ng应用组成如下：
			view 视图 即html
			model 模型 即视图中的数据
			controller 控制器 即js函数
		scope是模型
		$rootScope 可以作用在整个应用
	-->
	<div ng-controller="myCtrl">
		<input type="text" ng-model="name">
		{{name}}
		<ul>
			<li ng-repeat="x in city">
				{{x}}
			</li>
		</ul>
		{{age}}
	</div>
	<script src="js/1.6/angular.js"></script>
	<script>
	var app = angular.module("myApp",[]);
	app.controller("myCtrl",function($scope,$rootScope){
		$scope.name = "hao";
		$scope.city = ['beijing','henan','shanghai'];
		$rootScope.age = 18;
	})
	</script>
</body>
</html>
