<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<!--
		模块定义了一个应用程序。
		模块是应用程序中不同部分的容器。
		函数会影响到全局命名空间
		AngularJS 模块让所有函数的作用域在该模块下，避免了该问题。

		什么时候载入库 头部载入库
		对于 HTML 应用程序，通常建议把所有的脚本都放置在 <body> 元素的最底部。这会提高网页加载速度，因为 HTML 加载不受制于脚本加载。
	-->
</body>
</html>
